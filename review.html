<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write review</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5325ba7387.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!--REVIEW IS HERE-->
            <article class="review">
                <div class="img-container">
                    <img src="./mall.JPG" id="person-img" alt="" />
                </div>
                <h4 id="author">MAL O'BRAIN</h4>
                <p id="job">CrossFitter</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit officia assumenda asperiores quo voluptatem earum facere corporis quibusdam, minima molestias. Culpa ratione, molestiae rem dolores nisi magni doloremque quam accusantium!</p>
                <!--BUTTONS-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-angles-left"><strong><</strong></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-angles-right"><strong>></strong></i>
                    </button>
                </div>
                <!--RANDOM-->
                <button class="random-btn">Suprise for you</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
    
</body>
</html>
